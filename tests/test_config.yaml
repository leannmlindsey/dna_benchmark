# Test configuration for unit tests
test_models:
  dnabert1:
    class_name: "DNABert1Model"
    pretrained_path: "zhihan1996/DNA_bert_6"
    tokenizer: "kmer"
    kmer: 6
    max_length: 512
    num_labels: 2
    
  dnabert2:
    class_name: "DNABert2Model"
    pretrained_path: "zhihan1996/DNABERT-2-117M"
    tokenizer: "bpe"
    max_length: 512
    num_labels: 2
    
  nucleotide_transformer:
    class_name: "NucleotideTransformerModel"
    pretrained_path: "InstaDeepAI/nucleotide-transformer-v2-500m-multi-species"
    tokenizer: "6mer"
    max_length: 1000
    num_labels: 2
    
  prokbert:
    class_name: "ProkBERTModel"
    pretrained_path: "neuralbioinfo/prokbert-mini"
    tokenizer: "lca"
    kmer: 6
    shift: 1
    max_length: 512
    num_labels: 2
    
  grover:
    class_name: "GroverModel"
    pretrained_path: "PoetschLab/GROVER"
    tokenizer: "bpe"
    max_length: 510
    bpe_vocab_size: 5000
    num_labels: 2
    
  gena_lm:
    class_name: "GenaLMModel"
    pretrained_path: "AIRI-Institute/gena-lm-bert-base-t2t"
    tokenizer: "bpe"
    max_length: 4500
    num_labels: 2
    
  inherit:
    class_name: "INHERITModel"
    pretrained_path: "zhihan1996/DNA_bert_6"
    tokenizer: "kmer"
    kmer: 6
    max_length: 512
    num_labels: 2
    
  hyenadna:
    class_name: "HyenaDNAModel"
    pretrained_path: "LongSafari/hyenadna-medium-450k-seqlen"
    tokenizer: "character"
    max_length: 450000
    num_labels: 2
    
  evo:
    class_name: "EVOModel"
    pretrained_path: "togethercomputer/evo-1-8k-base"
    tokenizer: "byte"
    max_length: 8192
    revision: "1.1_fix"
    num_labels: 2

# Test sequences for validation
test_sequences:
  valid:
    - "ATCGATCGATCGATCG"
    - "GCTAGCTAGCTAGCTA"
    - "AAAAAAAAAAAAAAAA"
    - "TTTTTTTTTTTTTTTT"
    - "ATCGNNNNATCGATCG"
    
  invalid:
    - "ATCG123456"
    - "ATCG!@#$%"
    - "12345678"
    - ""
    
  long:
    - ""

# Test parameters
test_params:
  batch_size: 2
  device: "cpu"
  test_timeout: 60  # seconds
  skip_actual_loading: true  # Skip actual model downloads in CI/CD